</!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>


<body class="hero is-fullheight"  style="background-color:#a6e3fc;">
<div class="column is-4 is-offset-4"  >
    <h3 class="title" align="column">Login</h3>
    <div class="box">
        <form method="POST" >

             <div class="field" >
                <div class="control">
                    <input class="input is-large"  type="email" name="uid" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="pwd" placeholder="Password" autofocus="">
                </div>
            </div>

             <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" nput type="submit" >Login</button>
        </form>
    </div>
</div>

</body>

</html>
